<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Hacker News"><title>Polymer Hacker News</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><span class="space"></span><div class="navigation"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="polymer"></iron-icon>news</a> <a data-route="new" href="{{baseUrl}}new"><span>new</span></a> <a data-route="comments" href="{{baseUrl}}comments"><span>comments</span></a> <a data-route="show" href="{{baseUrl}}show"><span>show</span></a> <a data-route="ask" href="{{baseUrl}}ask"><span>ask</span></a> <a data-route="jobs" href="{{baseUrl}}jobs"><span>jobs</span></a></div><paper-icon-button icon="search"></paper-icon-button><div class="middle middle-container"><div class="app-name">Polymer Hacker News</div></div><div class="bottom bottom-container"><div class="bottom-title">Simple app that is working with Hacker News API</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><hn-list type="topstories"></hn-list></section><section data-route="new"><hn-list type="newstories"></hn-list></section><section data-route="comments"><div style="text-align:center;">Comments section is still under development</div></section><section data-route="show"><hn-list type="showstories"></hn-list></section><section data-route="ask"><hn-list type="askstories"></hn-list></section><section data-route="jobs"><hn-list type="jobstories"></hn-list></section><section data-route="user-info"><hn-user-details user-id="[[params.name]]"></hn-user-details></section><section data-route="story"><hn-story-details story-id="[[params.id]]"></hn-story-details></section></iron-pages><div class="footer"></div></div></paper-scroll-header-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script></body></html>
